{% extends 'base.html'%}

{% block title %} Registrar usuario {%endblock%}

{% block content %}
<h1>Register User</h1>

<form action="" method="POST">
    {{form.hidden_tag()}}
    {{form.username.label}}{{form.username}}
    {{form.password.label}}{{form.password}}
    {{form.submit}}
</form>

{%if error%}
    <p style="color:red;">{{error}}</p>
{%endif%}
{%endblock%}
